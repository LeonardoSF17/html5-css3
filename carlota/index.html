<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feliz Aniversário Carla!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      background-color: #BFA995;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: #403026;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 50px 55px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      margin: 100px auto;
    }

    h1 {
      color: #BF5669;
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3em;
      color: #BFA995;
    }

    .balloon {
      position: absolute;
      font-size: 2em;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Criando balões flutuando aleatoriamente */
    .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 30%; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 50%; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 70%; animation-delay: 1s; }
    .balloon:nth-child(5) { left: 90%; animation-delay: 3s; }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Música de fundo -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- Balões animados -->
  <div class="balloon">🎈</div>
  <div class="balloon">🎈</div>
  <div class="balloon">🎈</div>
  <div class="balloon">🎈</div>
  <div class="balloon">🎈</div>

  <!-- Cartão de Aniversário -->
  <div class="card">
    <h1>Feliz Aniversário, Carla Dias!</h1>
    <p>parabens ai sua mane<br>
        que vc continue sendo essa mulher daora
    <br>
    tudo de bom carlota!</p>
    <p style="font-size: 2em;">🎂✨💖🎊🍾🥂🎇</p>
  </div>
</body>
</html>
