<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio e buttom</title>
</head>
<body>
    <h1>Exempls de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>
            
            <input type="radio" name="sexo" id="isxfem" value="f">
            <label for="isxfem">Femea</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" > <label for="iesbas">Basquete</label><br>

            <input type="checkbox" name="esfut" id="iesfut" > <label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esnat" id="iesnat" checked> <label for="iesnat">Natação</label><br>

            <input type="checkbox" name="esten" id="iesten" > <label for="iesten">Tenis</label><br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
